<h5><i class="fa-regular fa-calendar-days"></i> Ваше расписание на сегодня</h5>
<div class="list-group">
    {% for item in schedule_today %}
        <a aria-current="true" href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">
            <b>{{ item.id_subject }}</b> <br>
            {{ item.id_lessons_time.time_lesson }}
        </a>
    {% endfor %}
</div>

{% if freeday %}
    <h6>Занятий сегодня нет</h6>
{% endif %}
